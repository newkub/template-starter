version: '3.8'

services:
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - moonrepo-network
    depends_on:
      - order-service
      - user-service
    restart: unless-stopped

  order-service:
    image: order-service:latest
    container_name: order-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - moonrepo-network
    restart: unless-stopped

  user-service:
    image: user-service:latest
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    networks:
      - moonrepo-network
    restart: unless-stopped

networks:
  moonrepo-network:
    driver: bridge
